<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="css/register.css">
</head>
<body>
<div>
<img class="tree" src="images/tree.jpg"/>
<form class="contact_form" action="#" method="post" onsubmit="return check()" name="contact_form">
   <ul>
   	<li class="title">
   		<h2>用户注册</h2>
   	</li>
   	<li class="usually">
   		<span>
   			昵称：
   		</span>
   		<input type="text" name="name" id="name1"  required />
   	</li>
   		<li class="usually">
   		<span>
   			注册邮箱：
   		</span>
   		<input type="email" name="email" placeholder="javin@example.com" required />
   	</li>
   		<li class="usually">
   		<span>
   			密码：
   		</span>
   		<input type="password" name="password"  required />
   	</li>
   		<li class="special">
   		<span>
   			性别：
   		</span>
   		<input type="radio" name="sex" id="male" checked />
   		<label for="male">男</label>
   		<input type="radio" name="sex" id="fomale" checked />
   		<label for="fomale">女</label>
   	</li>
   	<li class="usually">
   		<span>
   			年龄：
   		</span>
   		<input type="number" name="age" required />
   	</li>
   	<li class="hobby">
   		<span >
   			兴趣爱好：
   		</span>
   		<input type="checkbox" name="football" id="football" />
   	    <label for="football">足球</label>
   	    <input type="checkbox" name="basketball" id="basketball" />
   	    <label for="basketball">篮球</label>
   	    <input type="checkbox" name="swimming" id="swimming" />
   	    <label for="swimming">游泳</label>
   	    <input type="checkbox" name="song" id="song" />
   	    <label for="song">唱歌</label>
   	    <input type="checkbox" name="run" id="run" />
   	    <label for="run">跑步</label>
   	     <input type="checkbox" name="yoga" id="yoga" />
   	    <label for="yoga">瑜伽</label>
   	</li>
   	<li class="usually">
   		<span >
   			自我介绍：
   		</span>
   		<textarea class="message" cols="200" name="jieshao" rows="10" placeholder="请输入你的个人介绍" required></textarea>
   	</li>
   	<li>
   		<button type="submit" class="submit">立即注册</button>
   	</li>
   </ul>
  </div>
</form>
<script>
	function check(){
		var e=document.getElementById("name1").value;
		alert(e);}
</script>
</body>
</html>
